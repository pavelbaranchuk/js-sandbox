<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Киноафиша</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" type="text/css" href="header.css" />
  </head>

  <body>
    <div class="logo">
      <img src="images/logo.svg" height="10%" />
    </div>
    <div class="movies">
      <div onclick="getMovies('latest', 20)" class="movies__box movie_1">
        <h2 class="text">Новинки 2018</h2>
      </div>
      <div onclick="getMovies('upcoming', 20)" class="movies__box movie_2">
        <h2 class="text">Скоро в кинотеатрах</h2>
      </div>
      <div onclick="getMovies('popular', 20)" class="movies__box movie_3">
        <h2 class="text">В топ-чартах</h2>
      </div>
    </div>
    <div class="form" style="text-align: center">
      <input class="textInput" type="text" placeholder="Введите число" />
      <button class="button">Enter</button>
    </div>
    <div id="list">
    </div>
    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
