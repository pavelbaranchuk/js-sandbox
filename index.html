<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Киноафиша</title>
    <link rel="stylesheet" type="text/css" href="index.css" />
</head>

<body>
    <div class="container-1">
        <img class="logo" onclick="getMovies('latest')" src="images/logo.svg">
    </div>
    <div class="container-2">
        <div onclick="getMovies('latest')" class="box-1">
            <div class="text">
                <h2 class="text-1" align="end">Новинки 2018</h2>
            </div>
        </div>
        <div onclick="getMovies('latest')" class="box-2">
            <div class="text">
                <h2 class="text-1" align="end">Скоро в кинотеатрах</h2>
            </div>
        </div>
        <div onclick="getMovies('latest')" class="box-3">
            <div class="text">
                <h2 class="text-1" align="end">В топ-чартах</h2>
            </div>
        </div>
    </div>
    <div class="numb" style="text-align: center">
        <input class="input" type="text" placeholder="Введите число">
        <button class="but">Enter</button>
    </div>
    <div class="container-3">
        <div class="box-4">
        </div>
    </div>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
